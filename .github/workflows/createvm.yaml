on:
  workflow_dispatch:
name: Build VM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - uses: azure/CLI@v1
      with:
          inlineScript: |
            az group create -l ${{ secrets.LOCATION }} -n ${{ secrets.RESOURCE_GROUP }}

    - uses: azure/CLI@v1
      with:
          inlineScript: |
            az deployment group create \
              --resource-group ${{ secrets.RESOURCE_GROUP }} \
              --template-file main.bicep \
              --parameters adminUser=${{ secrets.ADMINUSER }} adminPassword=${{ secrets.ADMINPASSWORD }} vmsize=${{ secrets.VMSIZE }} computerName=${{ secrets.COMPUTERNAME }} vmSku=${{ secrets.VMSKU }} diskSku=${{ secrets.DISKSKU }}
